<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
</head>
<body>
    <form>
        <h1>Register Page</h1><hr>
    <label for="fn">First name:</label>
    <input type="text" name="fn" id="fn" placeholder="Juel"><br>
    <label for="ln">Last name:</label>
    <input type="text" name="ln" id="ln" placeholder="Mahmud"><br>
    <label for="email">Email Address:</label>
    <input type="mail" name="email" id="email" placeholder="Juel2002@gmail.com" required><br>
    <label for="password">Password:</label>
    <input type="password" name="password" id="passwor" placeholder="MDjuel2002" required><br>
    <label for="password">Confirm Password:</label>
    <input type="password" name="password2" id="passwor2" placeholder="MDjuel2002" required><br>
    Gender:
    <input type="radio" name="gender" id="gnd1">
    <label for="gender">Male</label>
    <input type="radio" name="gender" id="gnd2">
    <label for="gender">Female</label>
    <br>
    <label for="country">Country:</label>
    <select name="country" id="country">
        <option value="Banladesh">Bangladesh</option>
        <option value="India">India</option>
        <option value="Australia">Australia</option>
        <option value="Canada">Canada</option>
    </select><br>
    <label for="mobile">Mobile No:</label><br>
    <select name="mob" id="mob">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+770">+770</option>
        <option value="+550">+550</option>
    </select>
    <input type="number" name="mobile" id="mobile" placeholder="123456789">
    <br>
    <pre>
<input type="submit" value="Sign Up">        <input type="reset" value="Clear">
    </pre>
    

    </form>
    
    
    <p>
        Already have an account? <a href="../index.html" target="_blank"><b>Login Now</b></a> 
    </p>
    
</body>
</html>
